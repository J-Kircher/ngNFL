<div class="dialog-title" fxLayoutAlign="space-between">
    <div>
      <div class="dialog-title-text">Results</div>
      <div class="gameday-text">{{modalGame.gameday}}</div>
    </div>
    <button mat-mini-fab mat-dialog-close><mat-icon>close</mat-icon></button>
  </div>
  <mat-dialog-content *ngIf="!loading">
    <mat-card>
      <mat-card-content>

          <div fxLayout="row" *ngFor="let result of results; let vs; let hs;">
            <div fxFlex="nogrow"><img src="/assets/images/{{teamsArr[result.teamScored]?.abbrev}}.png" class="logo"></div>
            <div fxFlex fxLayoutAlign="space-around center">
              <div fxFlex class="center">{{ getQuarter(result.quarter) }}</div>
              <div fxFlex class="center">{{ getScore(result.points) }}</div>
              <div fxFlex class="center">{{ result.points }}</div>
            </div>
          </div>
