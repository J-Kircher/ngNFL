<mat-toolbar class="menu">
  <div class="menu-logo"><img src="./assets/images/NFL.png" height="50px"></div>
  <div fxLayoutAlign="center" fxShow="false" fxShow.gt-sm>
    <span class="menu-link"><a [routerLink]="['/teams']" id="show">Show Teams</a></span>
    <span class="menu-link"><a [routerLink]="['/schedule']" id="schedule">Schedule</a></span>
    <span class="menu-link"><a [routerLink]="['/standings']" id="standings">Standings</a></span>
    <span class="menu-link"><a [routerLink]="['/playoffs']" id="playoffs" *ngIf="postseason">Playoffs</a></span>
    <span class="menu-link"><a id="topTeams" (click)="getTopTeams()">Top Teams</a></span>
    <span class="menu-link"><a [routerLink]="['/help']" id="help">Help</a></span>
  </div>
  <span fxFlex="1 1 auto"></span>
  <button mat-raised-button id="Simulate" fxShow="false" fxShow.gt-sm color="accent"
    (click)="simulate()" [disabled]="simActive() || seasonOver" [appSpinnerButton]="simActive()"
    [ngClass]="{ disabled: simActive() }">Simulate</button>
  <button mat-raised-button fxHide="false" fxHide.gt-sm color="accent"
    (click)="simulate()" [disabled]="simActive() || seasonOver" [ngClass]="{ disabled: simActive() }">
    <mat-icon>speed</mat-icon> Sim</button>
  <div class="settings" fxShow="false" fxShow.gt-sm>
    <div class="spin">
      <button mat-icon-button class="settings-mini-fab" matTooltip="Settings" [matMenuTriggerFor]="settingsMenu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #settingsMenu>
        <a mat-menu-item id="toggle"><mat-slide-toggle [(ngModel)]="oneGameAtATime">One Game at a Time</mat-slide-toggle></a>
        <a mat-menu-item id="speed"><mat-slide-toggle [(ngModel)]="simFast">Sim Fast</mat-slide-toggle></a>
        <a mat-menu-item id="reset" (click)="resetSeason()"><mat-icon>replay</mat-icon>Reset Season</a>
      </mat-menu>
    </div>
  </div>
  <a mat-button [matMenuTriggerFor]="mainMenu" fxHide="false" fxHide.gt-sm>
    <mat-icon>more_vert</mat-icon>
  </a>
  <mat-menu #mainMenu>
    <a mat-menu-item [routerLink]="['/teams']" id="show">Show Teams</a>
    <a mat-menu-item [routerLink]="['/schedule']" id="schedule">Schedule</a>
    <a mat-menu-item [routerLink]="['/standings']" id="standings">Standings</a>
    <a mat-menu-item [routerLink]="['/playoffs']" id="playoffs" *ngIf="postseason">Playoffs</a>
    <a mat-menu-item id="topTeams" (click)="getTopTeams()">Top Teams</a>
    <a mat-menu-item [routerLink]="['/help']" id="help">Help</a>
    <a mat-menu-item [matMenuTriggerFor]="settingsMenu">Settings</a>
  </mat-menu>
</mat-toolbar>
<mat-progress-bar color="accent" mode="determinate" [value]="progress"></mat-progress-bar>
