<mat-card *ngIf="!loading">
  <div class="playoffs">
    <div class="playoffs-text">
      Playoffs
    </div>

    <!-- <div style="margin: 12px;">
      <div *ngFor="let team of playoffTeams">
        {{ showTeam(team) }}
      </div>
    </div> -->

    <mat-tab-group mat-stretch-tabs>
      <mat-tab label="Bracket">
        <mat-card>
          <div class="bracket" fxLayout.gt-md="row" fxLayout.lt-lg="column" fxLayoutAlign="space-between center">
            <div fxLayout="column">
              <div class="playoff-text" fxLayoutAlign="flex-start">AFC Playoffs</div>
              <div class="wrapper left">
                <div class="item">
                  <div class="item-parent">
                    <p><img src="/assets/images/{{ getAbbrev(20) }}.png"></p>
                  </div>
                  <div class="item-childrens">
                    <div class="item-child">
                      <div class="item">
                        <div class="item-parent">
                          <p><img src="/assets/images/{{ getAbbrev(16) }}.png"></p>
                        </div>
                        <div class="item-childrens">
                          <div class="item-child">
                            <div class="item">
                              <div class="item-parent">
                                <p><img src="/assets/images/{{ getAbbrev(8) }}.png"></p>
                              </div>
                              <div class="item-childrens">
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(0) }}.png"></p>
                                </div>
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(1) }}.png"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="item-child">
                            <p><img src="/assets/images/{{ getAbbrev(9) }}.png"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="item-child">
                      <div class="item">
                        <div class="item-parent">
                          <p><img src="/assets/images/{{ getAbbrev(18) }}.png"></p>
                        </div>
                        <div class="item-childrens">
                          <div class="item-child">
                            <div class="item">
                              <div class="item-parent">
                                <p><img src="/assets/images/{{ getAbbrev(12) }}.png"></p>
                              </div>
                              <div class="item-childrens">
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(4) }}.png"></p>
                                </div>
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(5) }}.png"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="item-child">
                            <p><img src="/assets/images/{{ getAbbrev(13) }}.png"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div fxLayout="column">
              <div class="playoff-text" fxLayoutAlign="flex-end">NFC Playoffs</div>
              <div class="wrapper right">
                <div class="item">
                  <div class="item-parent">
                    <p><img src="/assets/images/{{ getAbbrev(21) }}.png"></p>
                  </div>
                  <div class="item-childrens">
                    <div class="item-child">
                      <div class="item">
                        <div class="item-parent">
                          <p><img src="/assets/images/{{ getAbbrev(17) }}.png"></p>
                        </div>
                        <div class="item-childrens">
                          <div class="item-child">
                            <div class="item">
                              <div class="item-parent">
                                <p><img src="/assets/images/{{ getAbbrev(10) }}.png"></p>
                              </div>
                              <div class="item-childrens">
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(2) }}.png"></p>
                                </div>
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(3) }}.png"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="item-child">
                            <p><img src="/assets/images/{{ getAbbrev(11) }}.png"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="item-child">
                      <div class="item">
                        <div class="item-parent">
                          <p><img src="/assets/images/{{ getAbbrev(19) }}.png"></p>
                        </div>
                        <div class="item-childrens">
                          <div class="item-child">
                            <div class="item">
                              <div class="item-parent">
                                <p><img src="/assets/images/{{ getAbbrev(14) }}.png"></p>
                              </div>
                              <div class="item-childrens">
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(6) }}.png"></p>
                                </div>
                                <div class="item-child">
                                  <p><img src="/assets/images/{{ getAbbrev(7) }}.png"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="item-child">
                            <p><img src="/assets/images/{{ getAbbrev(15) }}.png"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </mat-tab>
      <mat-tab label="Schedule">
        <mat-card>
          <div class="schedule" *ngFor="let day of GameDay">
            <ng-container *ngIf="getGamesForDay(day).length">
              <div class="gameday-text">
                {{day}}
              </div>
              <div fxLayout="row wrap" fxLayout.xs="column wrap"
                [@listAnimations]="{ value: getGamesForDay(day).length, params: { stagger: '100ms' } }">
                <div fxFlex.gt-xs="50%" fxFlex.gt-md="25%" *ngFor="let score of getGamesForDay(day)"
                  (click)="getMatchup(score.id)">
                  <mat-card class="gameday" matRipple appMaterialElevation>
                    <show-score [score]=score></show-score>
                  </mat-card>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-card>
      </mat-tab>
    </mat-tab-group>

  </div>
</mat-card>

<mat-card class="loading-well" *ngIf="loading">
    <div class="loading-image"><img src="/assets/images/loading.gif" height="40px"></div>
    <div class="loading-font">&nbsp; Loading Playoffs &hellip;</div>
</mat-card>
