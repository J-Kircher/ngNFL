<mat-card>
  <div class="schedule">
    <div class="schedule-text">
      Schedule
    </div>
    <div class="schedule-body" fxLayout="column wrap">
      <div fxFlex.gt-xs="50%" fxFlex.gt-md="25%" *ngFor="let schedDate of calendarArr">
        <div class="month-container">
          <schedule-month [month]="schedDate.month" [year]="schedDate.year"></schedule-month>
        </div>
      </div>
    </div>
  </div>
</mat-card>
