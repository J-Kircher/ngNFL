<mat-card>
  <div class="showscores">
    <div class="gameday-text">
      {{gameDay}}
    </div>
    <div class="showscores div-scroll">
      <div *ngFor="let score of gamesArr">
        <mat-card class="scoreboard" matRipple appMaterialElevation>
          <show-score [score]=score></show-score>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card>
