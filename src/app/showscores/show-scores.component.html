<mat-card>
  <div class="gameday-text">
    {{gameDay}}
  </div>
  <div class="div-scroll">
    <div *ngFor="let score of gamesArr" (click)="getResults(score.id)">
      <mat-card class="scoreboard" matRipple appMaterialElevation>
        <show-score [score]=score></show-score>
      </mat-card>
    </div>
  </div>
</mat-card>
